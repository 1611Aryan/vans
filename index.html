<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vans</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea6e17d3b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

    <nav>
        <img class="logo" src="./img/vansLogo.png" alt="logo">
        <ul>
            <li>Browse</li>
            <li>Account </li>
            <li><i class="fas fa-shopping-cart"></i></li>
        </ul>
    </nav>

    <main>
        <img class="bg" src="./img/bg.jpg" alt="background">
        <div class="overlay"></div>
        <div class="content">
            <p class="heading">THE OLD SKOOL</p>
            <p class="description">With Denzel Curry. Classic since forever.</p>
            <div class="btnContainer">
                <button class="btn1">SHOP</button>
                <button class="btn2">DISCOVER</button>
            </div>
        </div>
        <img class="vans" src="./img/shoes.png" alt="shoes">
    </main>

</body>

</html>
